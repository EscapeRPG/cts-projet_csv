# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        autowire: true
        autoconfigure: true

    App\Import\ImportRouter:
        arguments:
            $clientsImport: '@App\Service\Import\ImportClientsService'
            $centresClientsImport: '@App\Service\Import\ImportCentresClientsService'
            $clientsControlesImport: '@App\Service\Import\ImportClientsControlesService'
            $controlesImport: '@App\Service\Import\ImportControlesService'
            $controlesFacturesImport: '@App\Service\Import\ImportControlesFacturesService'
            $controlesNonFacturesImport: '@App\Service\Import\ImportControlesNonFacturesService'
            $facturesImport: '@App\Service\Import\ImportFacturesService'
            $facturesReglementsImport: '@App\Service\Import\ImportFacturesReglementsService'
            $reglementsImport: '@App\Service\Import\ImportReglementsService'
            $prestasNonFactureesImport: '@App\Service\Import\ImportPrestasNonFactureesService'

    App\Service\Import\SftpClient:
        arguments:
            $mode: '%env(string:SFTP_MODE)%'
            $basePath: '%env(string:SFTP_LOCAL_PATH)%'
